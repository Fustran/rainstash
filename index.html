<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='styles/scroll.css'/>
        <link rel='stylesheet' href='styles/style.css'/>
        <script type='text/javascript' src='src/itemManifest.js'></script>
        <script type='text/javascript' src='src/index.js'></script>
        <title>Rainstash</title>
    </head>
    <body>
        <div class='mainFlex'>
            <div class='titleBar'>
                <div class='titleWrap'>
                    <img src='static/Golden_Chest.png' class='icon'></img>
                    <div class='titleText'>Rainstash</div>
                </div>
                <input type="text" class='search' placeholder="Search...">
            </div>
            <div class='contentContainer'>
                <div class='infoPanel'>
                    <div class='infoTitle'></div>
                    <img class='infoImage'></img>
                    <p class='gray'>Description:</p>
                    <div class='infoDesc'></div>
                    <p id='infoCooldownTitle' class='gray'>Cooldown:</p>
                    <div class='infoCooldown'></div>
                    <p id='infoStackTitle' class='gray'>Stacking effect:</p>
                    <div class='infoStack'></div>
                    <p id='infoUnlockTitle' class='gray'>Unlock:</p>
                    <div class='infoUnlock'></div>
                </div>
                <div class='itemPanel'>
                    <div class='category white'></div>
                    <div class='category green'></div>
                    <div class='category red'></div>
                    <div class='category yellow'></div>
                    <div class='category orange'></div>
                    <div class='category purple'></div>
                </div>
            </div>
        </div>
    </body>
</html>
