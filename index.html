<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='styles/scroll.css'/>
        <link rel='stylesheet' href='styles/style.css'/>
        <link rel='icon' href='static/favicon.ico' type='image/x-icon'/>
        <title>RAINSTASH</title>
        <meta name='description' content='A convenient list of all the items and their effects from the game Risk of Rain.'>
        <meta name='keywords' content='Risk of Rain, items, item, wiki, risk, of, rain, guide, risk of rain items'>
        <script type='text/javascript' src='src/itemManifest.js'></script>
        <script type='text/javascript' src='src/index.js'></script>
    </head>
    <body>
        <div class='mainFlex'>
            <div class='titleBar'>
                <div class='titleWrap'>
                    <img src='static/Golden_Chest.png' class='icon'/>
                    <div class='titleText'>Rainstash</div>
                </div>
                <div class='titleWrap'>
                    <input type='text' class='search' id='search' placeholder='Search...'/>
                    <img id='clear' class='clearButton' src='static/close3.png'/>
                    <img id='gear' class='gearButton' src='static/gear2.png'/>
                </div>
            </div>
            <div class='contentContainer'>
                <div class='infoPanel fadeOut'>
                    <div class='infoname'></div>
                    <img class='infoImage'/>
                    <div class='subInfoPanel'>
                        <p class='gray'>Description:</p>
                        <div class='infodescription'></div>
                        <p id='cooldownTitle' class='gray'>Cooldown:</p>
                        <div class='infocooldown'></div>
                        <p id='stackTitle' class='gray'>Stacking effect:</p>
                        <div class='infostack infoembryo'></div>
                        <p id='unlockTitle' class='gray'>Unlock:</p>
                        <div class='infounlock'></div>
                        <video id='video' class='infoVideo' autoplay loop></video>
                    </div>
                </div>
                <div class='itemPanel'>
                    <div class='category white'></div>
                    <div class='category green'></div>
                    <div class='category red'></div>
                    <div class='category yellow'></div>
                    <div class='category orange'></div>
                    <div class='category purple'></div>
                </div>
            </div>
        </div>
        <div id='dim' class='pageDim'>
            <div id='options' class='optionsPanel'>
                <img id='closeOptions' class='closeOptions' src='static/close3.png'/>
                <div class='dividerLine'></div>
                <p class='gray'>At the time of writing, not all items have videos. I'll finish them all eventually, promise!</p>
                <div class='dividerLine'></div>
                <div onclick='newTabLink("https://github.com/Fustran/rainstash")' class='titleText red link'>rainstash repository</div>
                <div class='dividerLine'></div>
                <p class='gray'>more stuff here soon :)</p>
            </div>
        </div>
    </body>
</html>
